<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lampa Plugins</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #eef2ff 0%, #f8fafc 45%, #e2e8f0 100%);
      color: #0f172a;
      padding: 2.5rem 1.5rem;
    }

    main {
      width: min(720px, 100%);
      background: rgba(255, 255, 255, 0.78);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 24px 60px -32px rgba(15, 23, 42, 0.4);
      padding: 2.5rem 3rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: #1d4ed8;
      background: rgba(59, 130, 246, 0.12);
      border: 1px solid rgba(59, 130, 246, 0.25);
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.75rem);
      margin: 1.5rem 0 1rem;
      color: #0f172a;
      letter-spacing: -0.01em;
    }

    p {
      margin: 0 0 2rem;
      font-size: 1.05rem;
      color: #334155;
      max-width: 40ch;
    }

    .plugins-grid {
      display: grid;
      gap: 1rem;
    }

    .plugin-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.1rem 1.3rem;
      background: linear-gradient(135deg, rgba(248, 250, 252, 0.95), rgba(241, 245, 249, 0.9));
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .plugin-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.08), transparent 55%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .plugin-meta {
      font-size: 0.9rem;
      color: #475569;
      margin-top: 0.35rem;
    }

    .plugin-card strong {
      font-size: 1.05rem;
      letter-spacing: -0.01em;
      position: relative;
      z-index: 1;
    }

    .plugin-card span {
      position: relative;
      z-index: 1;
    }

    .plugin-arrow {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      width: 2.2rem;
      height: 2.2rem;
      background: rgba(59, 130, 246, 0.12);
      color: #1d4ed8;
      font-size: 1.1rem;
      transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    .plugin-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 24px 45px -28px rgba(37, 99, 235, 0.45);
      border-color: rgba(59, 130, 246, 0.45);
    }

    .plugin-card:hover::after {
      opacity: 1;
    }

    .plugin-card:hover .plugin-arrow {
      transform: translateX(2px);
      background: #1d4ed8;
      color: #e2e8f0;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #64748b;
    }

    footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      body {
        padding: 1.5rem;
      }

      main {
        border-radius: 18px;
        padding: 2rem;
      }

      .plugin-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.9rem;
      }

      .plugin-arrow {
        align-self: flex-end;
      }
    }
  </style>
</head>

<body>
  <main>
    <span class="badge">Plugin catalog</span>
    <h1>Lampa Plugins</h1>
    <p>Discover script bundles optimized for Lampa deployments. Each link serves a ready-to-use JavaScript file from
      Cloudflare Pages.</p>
    <section class="plugins-grid" data-state="loading">
      <div class="plugin-card" aria-live="polite">
        <div>
          <strong>Loading catalog…</strong>
          <div class="plugin-meta">Fetching the latest plugin list</div>
        </div>
        <span class="plugin-arrow">⌛</span>
      </div>
    </section>
    <footer>
      Maintain your plugin bundle in the <a href="https://github.com/pavelpikta/lampa-plugins">project repository</a>.
    </footer>
  </main>
  <script>
    (function () {
      const grid = document.querySelector('.plugins-grid');
      if (!grid) return;

      const fallbackDescription = 'Cloudflare Pages hosted plugin bundle';

      function createCard(entry) {
        const isLink = Boolean(entry.href);
        const container = document.createElement(isLink ? 'a' : 'div');
        container.className = 'plugin-card';
        if (isLink) {
          container.href = entry.href;
        } else {
          container.setAttribute('aria-disabled', 'true');
        }

        const wrapper = document.createElement('div');

        const title = document.createElement('strong');
        title.textContent = entry.name || 'Untitled plugin';

        const meta = document.createElement('div');
        meta.className = 'plugin-meta';
        meta.textContent = entry.description || fallbackDescription;

        wrapper.appendChild(title);
        wrapper.appendChild(meta);

        const arrow = document.createElement('span');
        arrow.className = 'plugin-arrow';
        arrow.textContent = isLink ? '→' : 'ℹ️';

        container.appendChild(wrapper);
        container.appendChild(arrow);

        return container;
      }

      const endpoints = [
        { url: 'catalog.json', label: 'asset catalog' },
        { url: '/api/plugins', label: 'worker api' }
      ];

      function fetchEndpoint(endpoint) {
        return fetch(endpoint.url, { headers: { 'Accept': 'application/json' } })
          .then(function (response) {
            if (!response.ok) {
              throw new Error('Failed to load plugin index (' + response.status + ')');
            }
            const contentType = response.headers.get('content-type') || '';
            if (!contentType.includes('application/json')) {
              throw new Error('Unexpected content type: ' + contentType);
            }
            return response.json();
          });
      }

      async function loadCatalog() {
        for (const endpoint of endpoints) {
          try {
            const payload = await fetchEndpoint(endpoint);
            return payload;
          } catch (error) {
            console.warn('Catalog fetch failed via ' + endpoint.label, error);
          }
        }
        return null;
      }

      loadCatalog()
        .then(function (plugins) {
          if (!Array.isArray(plugins) || plugins.length === 0) {
            grid.setAttribute('data-state', 'empty');
            grid.innerHTML = '';
            grid.appendChild(createCard({
              name: 'No plugins found',
              description: 'The catalog appears to be empty.'
            }));
            return;
          }
          const fragment = document.createDocumentFragment();
          plugins.forEach(function (plugin) {
            fragment.appendChild(createCard({
              name: plugin.label || plugin.name,
              href: plugin.href || plugin.url || ('/' + plugin.name),
              description: plugin.description || fallbackDescription
            }));
          });
          grid.replaceChildren(fragment);
          grid.setAttribute('data-state', 'ready');
        })
        .catch(function (error) {
          console.warn('Dynamic plugin catalog update failed', error);
          grid.setAttribute('data-state', 'error');
          grid.innerHTML = '';
          grid.appendChild(createCard({
            name: 'Failed to load catalog',
            description: 'Please refresh or check the network connection.'
          }));
        });
    })();
  </script>
</body>

</html>
